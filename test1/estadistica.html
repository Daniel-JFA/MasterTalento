<div>
    <input type="file" id="archivoCSV" accept=".csv" class="btn btn-primary">
    <button onclick="cargarDatos()" class="btn btn-primary">Generar Gráfica desde CSV</button>
</div>

<canvas id="miGraficaCSV"></canvas>

<script>
    function cargarDatos() {
        const archivoInput = document.getElementById('archivoCSV');
        const archivo = archivoInput.files[0];

        if (!archivo) {
            alert('Por favor, selecciona un archivo CSV.');
            return;
        }

        const lector = new FileReader();

        lector.onload = function (evento) {
            const contenido = evento.target.result;
            const { etiquetas, datos } = procesarCSV(contenido);
            mostrarGraficaCSV(etiquetas, datos);
        };

        lector.readAsText(archivo);
    }

    // Procesar el contenido del archivo CSV
    function procesarCSV(contenido) {
        const lineas = contenido.split('\n').map(linea => linea.trim());
        const etiquetas = [];
        const datos = [];

        lineas.forEach((linea, index) => {
            if (linea) {
                const [etiqueta, valor] = linea.split(',');
                if (index === 0 && isNaN(Number(valor))) {
                    // Omite encabezados si existen
                    return;
                }
                etiquetas.push(etiqueta);
                // Mantener los valores tal como están, ya que son ventas en millones
                datos.push(Number(valor)); // Los valores se mantienen tal cual (en millones)
            }
        });

        return { etiquetas, datos };
    }

    // Generar la gráfica con Chart.js
    function mostrarGraficaCSV(etiquetas, datos) {
        const ctx = document.getElementById('miGraficaCSV').getContext('2d');
        new Chart(ctx, {
            type: 'pie', // Tipo de gráfica
            data: {
                labels: etiquetas,
                datasets: [{
                    label: 'Ventas (en millones)',
                    data: datos,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            // Formatear el valor del tooltip en millones
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2) + 'M'; // 2 decimales y "M" para millones
                            }
                        }
                    }
                }
            }
        });
    }
</script>
